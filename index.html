<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <h1>Barcelona</h1>
      <h2>Sunny</h2>

      <div class="row">
        <div class="col-4">
          <div class="main-temp"><strong>25</strong>ºC</div>
        </div>
        <div class="col-1 main-emoji">☀️</div>
      </div>

      <div class="min-max-temp">
        🌡️ <strong>Min</strong> 22º | <strong>Max</strong> 27º
      </div>

      <div class="row extra-values">
        <div class="col-4 humidity">💧<strong> Humidity</strong>: 40 %</div>
        <div class="col-4 wind">🌬️<strong> Wind</strong>: 2 km/h</div>
      </div>

      <form class="form-inline">
        <input
          type="text"
          class="text search-box"
          placeholder=" Search city..."
          autocomplete="on"
        />
        <input type="submit" value="Go!" class="go-button" />
        <input type="button" value="📍" class="locate-me-button" />
      </form>
      <small>Monday, June 28 16:00</small>
    </div>
    <span>
      <a href="https://github.com/josevaltier/Vanilla-weather-app">
        Open-source code</a
      >
      by Josefina Valtier</span
    >

    <script src="src/app.js"></script>
  </body>
</html>
