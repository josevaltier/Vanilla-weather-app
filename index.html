<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Frinds Weather app</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city"></h1>
      <h2 id="description"></h2>

      <div class="row">
        <div class="col-4">
          <div class="main-temp"><strong id="temperature"></strong>ºC</div>
        </div>
        <div class="col-1 main-emoji">☀️</div>
      </div>

      <div class="min-max-temp">
        🌡️ <strong>Min</strong> <span id="min-temp"></span>º |
        <strong>Max</strong> <span id="max-temp"></span>º
      </div>

      <div class="row extra-values">
        <div class="col-5 humidity">
          💧<strong>Humidity</strong>: <span id="humidityValue"></span> %
        </div>
        <div class="col-4 wind">
          🌬️<strong> Wind</strong>: <span id="windSpeed"></span> km/h
        </div>
      </div>

      <form class="form-inline">
        <input
          type="text"
          class="text search-box"
          placeholder=" Search city..."
          autocomplete="on"
        />
        <input type="submit" value="Go!" class="go-button" />
        <input type="button" value="📍" class="locate-me-button" />
      </form>
      <small>Last updated: <span id="date"></span></small>
    </div>
    <span>
      <a
        href="https://github.com/josevaltier/Vanilla-weather-app"
        class="code-link"
      >
        Open-source code</a
      >
      by Josefina Valtier</span
    >

    <script src="src/app.js"></script>
  </body>
</html>
